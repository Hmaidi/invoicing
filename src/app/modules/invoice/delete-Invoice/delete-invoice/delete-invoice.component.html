<div class="card" style="min-height: 100px; min-width: 300px;padding: 40px;">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Confirm Deletion</h4>
       
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this item?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="close()">
          Cancel
        </button>
        <button type="button" class="btn btn-danger ms-2" (click)="deleteItem(data)">
          Delete
        </button>
      </div>

</div>
